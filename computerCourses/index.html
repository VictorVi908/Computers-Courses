<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img class="header__logo-img" src="images/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Главная
                            </a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Курсы
                            </a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Расписание
                            </a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Преподаватели
                            </a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Рассылка
                            </a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
                <a class="header__btn" href="#">Зайти в кабинет</a>
            </div>
        </div>
    </header>

    <section class="top">
        <div class="container">
            <h1 class="top__title">
                Первый курс <br>
                по компьютерной сборке
            </h1>
            <!-- <p id="countdown"></p> -->
            <div class="top__countdown">
                <div class="countdown__inner" id=countdown>
                    <div class="time">
                        <h2 id="days">18</h2>
                        <small>дней</small>
                    </div>
                    <div class="time">
                        <h2 id="hours">18</h2>
                        <small>часов</small>
                    </div>
                    <div class="time">
                        <h2 id="minutes">18</h2>
                        <small>минут</small>
                    </div>
                    <div class="time">
                        <h2 id="seconds">18</h2>
                        <small>секунд</small>
                    </div>
                </div>
                <div class="preloader" id="preloader">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <section class="statistic">
        <div class="container">
            <div class="statistic__inner">
                <a class="statistic__btn btn" href="#">Заказать курс</a>
                <div class="statistic__students">
                    <div class="statistic__students-inner">
                        <p class="statistic__text">Учеников всего:</p>
                        <p class="statistic__sum">200</p>
                        <p class="statistic__text">Успешно закончили курс:</p>
                        <p class="statistic__sum">190</p>
                    </div>
                </div>
                <div class="statistic__profit">
                    <div class="statistic__profit-inner">
                        <p class="statistic__student-profit">Заработано учениками:</p>
                        <p class="statistic__student-sum">400 000₽</p>
                    </div>
                    <div class="statistic__goal">
                        <div class="statistic__goal-inner">
                            <div class="statistic__goal-line"></div>
                            <p class="statistic__goal-sum">0</p>
                            <p class="statistic__goal-sum">1 000 000₽</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
